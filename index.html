<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function setSearchEngine() {
			let selectedEngine = document.querySelector("input[name=engine]:checked");
			if (selectedEngine === null) {
				alert("Must provide search entry and select search engine");
				event.preventDefault();
			}
			selectedEngine = selectedEngine.value;
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let actionURL = actions[selectedEngine];
			document.getElementById("searchForm").action = actionURL;
			let qInput = document.querySelector("input[name=q]");
			if (qInput.value === "") {
				alert("Must provide search entry and select search engine");
				event.preventDefault();
			}
		};
		
		window.addEventListener("load", function(){
       	 	let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
   		 });
   		 
	</script>
</head>

<body>
	<div id="mainDiv">
		<form id="searchForm" method="GET">
			<input type="text" name="q"/>
			<label><input type="radio" name="engine" value="google"/>Google</label>
			<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
			<label><input type="radio" name="engine" value="bing"/>Bing</label>
			<label><input type="radio" name="engine" value="ask"/>Ask</label>
			<button type ="submit" value="Go!">Go!</button>
		</form>
	</div>
</body>
